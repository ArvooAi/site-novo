<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvoo - Comércio Global</title>
    
    <!-- CSS Global -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/ecommerce.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="css/partners.css">

</head>
<body>
    <!-- Seção 1 - Hero -->
    <section class="hero-section">
        <!-- Conteúdo do cabeçalho -->
        <header>
            <div class="logo">
                <img src="https://arvoo.com.br/cdn/shop/files/Asset_12_3x_047bd2d4-c079-47e3-ae66-e354aab2a2ba_280x.png?v=1740397390" alt="Arvoo Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </header>
        
        <!-- Restante do conteúdo das seções será adicionado aqui -->
        
        <section class="hero">
            <div class="hero-content">
                <h1>Não perca vendas do outro lado da fronteira!</h1>
                <p>A Arvoo transforma seu e-commerce em um negócio global, eliminando barreiras e conectando sua marca a consumidores internacionais.</p>
                <a href="#" class="cta-button">Converse com um especialista</a>
            </div>
        </section>
    </section>
    
    <!-- Seções restantes seguirão o mesmo padrão -->

    <!-- Scripts -->
    <script src="js/header-scroll.js"></script>
    <script src="js/translation.js"></script>
    <script src="js/card-carousel.js"></script>
